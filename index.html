<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKSHELF</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">

</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="text-primary"></i>
            Misael's <span class="text-primary">List of </span>Books</h1>
            <div id="book-forms">
                <form id="book-form">
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" 
                        class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="language">Language</label>
                        <input type="text" id="language" 
                        class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" 
                        class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" 
                        class="form-control">
                    </div>
                    <div id="addBtn">
                        <input type="submit" value="Add Book" 
                        class="btn btn-primary btn-block mt-2">
                    </div>
                </form>
                <form id="book-form2">
                    <div class="form-group">
                        <input type="text" id="searchInput" placeholder="Author, Language, Subject, Title"
                        class="form-control">
                        <button id="searchBtn">Search</button>
                    </div>
                    <div class="sort-dropdown">
                        <div class="sortButton">
                            <button id="sort">Sort By:</button>
                            <ul class="menu">
                                <li class="author"><a href="#">Author</a></li>
                                <li class="lang"><a href="#">Language</a></li>
                                <li class="subj"><a href="#">Subject</a></li>
                                <li class="title"><a href="#">Title</a></li>
                                <li class="favs"><a href="#">Favorites</a></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
            <table class="table table-striped mt-5 table-sortable">
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Language</th>
                    <th>Subject</th>
                    <th>Title</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>  
        </table>
    </div>
    <script src="book-data.js"></script>
    <script src="app.js"></script>
    <script src="index2.js"></script>

</body>

</html>
